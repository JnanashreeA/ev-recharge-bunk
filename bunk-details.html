<!DOCTYPE html>
<html>
<head>
  <title>Bunk Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <h2>Nearby EV Recharge Bunk</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 13); // Bangalore as center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example marker
    L.marker([12.9716, 77.5946]).addTo(map)
      .bindPopup('EV Bunk - MG Road')
      .openPopup();
  </script>
</body>
</html>
